<div class="container" id="main" ng-controller="apiCtrl">
	<!-- Bundle info -->
    <p class="plaintext">{{paths.bundle_more_info}}</p>
    <!-- Rows -->
	<div class="row flow-columns">
		<div class="paths span-4" ng-repeat="(key, item) in paths.paths">
			<a ng-href="#{{pathLoc}}/path/{{key}}">
				<div class="image" style="background-image: url({{item.path_image}})"></div>
				<div class="content"><p>{{item.path_name}}</p></div>
			</a>
		</div>
	</div>
</div>
